<!DOCTYPE html>
<html lang="en" dir="ltr" color-scheme="dark">
   <head>
      <title>Frontend Mentor | Interactive card details form</title>

      <meta charset="utf-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="description" content="ðŸ™‚" />
      <meta name="color-scheme" content="dark light" />

      <link rel="stylesheet" href="./style.scss" />
      <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
   </head>
   <body>
      <main class="main">
         <div class="card-preview">
            <div class="card-back">
               <img class="card-image--back" src="./src/images/bg-card-back.png" alt="Credit card back image" />
            </div>

            <div class="card-front">
               <img class="card-image--front" src="./src/images/bg-card-front.png" alt="Credit card front image" />
               <svg class="card-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
                  <path
                     d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                     stroke="#fff"
                  />
               </svg>
               <span class="card-number">0000 0000 0000 0000</span>
               <span class="card-holder">Jane Appleseed</span>
               <span class="card-exp">00/00</span>
            </div>
         </div>

         <div class="form-preview" data-hidden="false">
            <form class="form" action="">
               <div class="cardholder-area">
                  <input
                     type="text"
                     name="input-cardholder"
                     id="input-cardholder"
                     placeholder="e.g. Jane Appleseed"
                     maxlength="40"
                  />
                  <label for="input-cardholder" data-error="Can't be blank">cardholder name</label>
               </div>

               <div class="cardnumber-area">
                  <input
                     type="text"
                     name="input-number"
                     id="input-number"
                     placeholder="e.g. 1234 5678 9123 0000"
                     maxlength="16"
                  />
                  <label for="input-number" data-error="Wrong Input, numbers only!">card number</label>
               </div>

               <div class="expiration-cvc-area">
                  <div class="expiration">
                     <div class="expiration-inputs">
                        <input
                           class="input-month"
                           type="text"
                           name="input-month"
                           id="input-month"
                           placeholder="MM"
                           maxlength="2"
                        />
                        <input
                           class="input-year"
                           type="text"
                           name="input-year"
                           id="input-year"
                           placeholder="YY"
                           maxlength="2"
                        />
                        <label class="hidden" data-error="Can't be blank"></label>
                     </div>
                     <label for="input-month" data-error="Can't be blank">exp.date (mm/yy)</label>
                  </div>

                  <div class="cvc">
                     <input
                        class="input-cvc"
                        type="text"
                        name="input-cvc"
                        id="input-cvc"
                        placeholder="e.g 123"
                        maxlength="3"
                     />
                     <label for="input-cvc" data-error="Can't be blank">cvc</label>
                  </div>
               </div>

               <button class="btn btn--confirm" type="button">
                  <span id="confirm">Confirm</span>
               </button>
            </form>
         </div>

         <div class="conf-preview" data-hidden="true">
            <img class="conf-logo" src="./src/images/icon-complete.svg" alt="Submission complete image" />
            <span class="conf-heading">Thank You!</span>
            <span class="conf-message">We've added your card details</span>
            <button class="btn btn--continue" type="button">
               <span id="continue">Continue</span>
            </button>
         </div>
      </main>
      <script defer type="module" src="./main.js"></script>
   </body>
</html>
